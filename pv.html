<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordValidator</title>
    <link rel="stylesheet" href="pv.css" />
</head>

<body>
    <h1>¿Es segura tu contraseña?</h1>
    <article class="validatorBox" id="vbox">
        <input type="text" name="" placeholder="Introduce tu usuario" id="inputName">
        <input type="password" placeholder="Introduce tu contraseña" name="" id="inputPassword" />
        <p class="textValidation" id="validatorText"></p>
    </article>
    <script src="pv.js"></script>
</body>

</html>
